<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>whatsapp web Tabungan</h1>
        <img src="" alt="" id="qrcode">
        <h3>log</h3>
    </div>
</body>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js">
</script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        let socket = io.connect('http://localhost:8000/', { path: '/socket.io' })
        socket.on('pesan', function (msg) {
            console.log(msg)
        })

        socket.on('qr', function (src) {
            document.getElementById("qrcode").setAttribute('src', src);
            document.getElementById("qrcode").hidden = false;
        });
        socket.on('ready', function (src) {
            document.getElementById("qrcode").hidden = true;
        });
    });

</script>




</html>
